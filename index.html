<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de dinheiro</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="./Image/DN.png" alt="Logo Controle de dinheiro">
    <h1 id="logo">Controle de Dinheiro</h1>
  </header>

  <main class="container">
    <section id="balance" style="margin-top: 10px;">

      <div class="card">
        <h3>Entradas</h3>
        <p style="color: greenyellow;font-size: 25px;" id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>Saidas</h3>
        <p style="color: red;font-size: 25px;" id="expenseDisplay">R$ 0,00</p>
      </div>
      <div class="card total">
        <h3>Capital</h3>
        <p id="totalDisplay" style="font-size: 25px;">R$ 0,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2>Transações</h2>

      <a onclick="Modal.open()" href="#" class="button new" style="text-align: center;">+ Operação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <div class="MODAL">
    <div class="modal">
      <div id="form">
        <h2 style="color: #333;"> + Operação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description"></label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>
          <div class="input-group">
            <label for="amount"></label>
            <input type="number" id="amount" name="amount" placeholder="R$ 0,00" step="0.01" />
          </div>
          <div class="input-group">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="input-group actions">
            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>


    <p>Controle de dinheiro</p>
  </footer>


  <script src="./scripts.js"></script>
</body>

</html>
